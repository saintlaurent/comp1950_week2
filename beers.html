        <figure class="featured">

                <p>Born of the sun this unfiltered white ale has long been praised by the Belgians and revered by the French. Our dreamy Blanche beer is silky smooth and subspiced with orange peel, coriander and anise seed to pair perfectly with the golden days of summer.</p>
            </figcaption>

            </figcaption>
        </figure>

        <figure>
            <img src="http://edibleinkpr.com/blog/wp-content/uploads/2012/05/craft-beers-590-STOCK.jpg" alt="Picture of craft beer">
            <figcaption>
                <p> While most equate heaviness with flavour this Schwarzbier strives to bring tantalizing taste beyond the usual weight.</p>
            </figcaption>
